<form [formGroup]="myform">
  <input formControlName="nome" placeholder="Nome" />
  <input formControlName="cognome" placeholder="Cognome" />
  <input formControlName="email" placeholder="Email" />
  <input formControlName="anni" placeholder="Anni" type="number" />
  <inputrating formControlName="rating" placeholder="Rating" />
  <inputtoggle formControlName="toggle" placeholder="Attivo" />
  <hr>
  <button type="submit" [disabled]="myform.invalid" >Invia</button>
  <hr>
</form>
<button (click)="testSetta()">SETTA</button>
<button (click)="save()">SALVA</button>
